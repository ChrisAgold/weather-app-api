<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App - Forecast</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
  <!-- Mapbox CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet'/>
  <style>
    #map {
      /* the width and height may be set to any size */
      width: 100%;
      height: 500px;
    }

    .codeup-popup .mapboxgl-popup-content {
      background: #77AF00;
    }

    .codeup-popup .mapboxgl-popup-tip {
      border-top-color: #77AF00;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default" id="nav_bar">
  <div class="container">
    <div class="navbar-header">
      <a href="index.html" class="navbar-brand navbar-link weather">
        <img src="img/logo.png" class="img-responsive" id="logo" alt=""><strong>Weather App</strong>
      </a>
      <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navcol">
      <ul class="nav navbar-nav navbar-right" id="nav_list">
        <li><a href="current.html">Current</a></li>
        <li><a href="forecast.html">Forecast</a></li>
        <li><a href="http://www.openweathermap.org" target="_blank">Open Weather Map</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron" style="margin-bottom:0px; background-color:cyan; color:white;">
  <h2 class="text-center" style="font-size:40px; font-weight:600; color:deeppink;">Get Weather Forecast</h2>
</div>
<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>
<div class="container" style="height:1050px;">
  <div class="row" >
    <div class="col-md-12" style="margin-bottom:10px;">
      <h3 class="text-center text-primary">Enter City Name</h3>
      <span id="error" class="text-center"></span>
    </div>

    <div class="row form-group form-inline" id="cityDiv">

      <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name" >
<!--      <input type="text" name="days" id="days" class="form-control" placeholder="Number: Min - 1 & Max - 16" >-->
      <button id="submitForecast" class="btn btn-primary">Search City</button>
    </div>

  </div>

  <div class="row" style="margin-top:30px">
    <table class="table table-bordered">
      <div id="header"  class="text-center"></div>

      <thead>
      <tr>
        <th>Icon</th>
        <th>Weather</th>
        <th>Description</th>
        <th>Morning Temperature</th>
        <th>Night Temperature</th>
        <th>Min. Temperature</th>
        <th>Max. Temperature</th>
        <th>Pressure</th>
        <th>Humidity</th>
        <th>Wind Speed</th>
        <th>Wind Direction</th>
      </tr>
      </thead>

      <tbody id="forecastWeather">

      </tbody>

    </table>
  </div>

</div>

<div class="footer">
  <div class="container">
    <div class="row text-center" style="padding-top:30px;">
      <p style="color:deeppink">Chris's Weather App</p>
    </div>
  </div>
</div>


<div class="d-flex justify-content-around mb-2" id="weather-info">
</div>


<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="forecast.js"></script>
<script src="mapbox.js"></script>

</body>
</html>
